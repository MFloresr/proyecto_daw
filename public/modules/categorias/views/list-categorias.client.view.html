<section data-ng-controller="CategoriasController" data-ng-init="find()">
    <div class="page-header">
        <h1>Categorias</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="categoria in categorias" data-ng-href="#!/categorias/{{categoria._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="categoria.created | date:'medium'"></span>
				by
				<span data-ng-bind="categoria.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="categoria.nombre"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!categorias.$resolved || categorias.length">
    	No Categorias yet, why don't you <a href="/#!/categorias/create">create one</a>?
    </div>
</section>
