<section data-ng-controller="HomeController">

    <div class="container-fluid">
        <div class="row slider-principal">
            <carousel interval="setInterval">
                <slide ng-repeat="slide in slides" active="slide.active">
                    <img class="carousel-image" ng-src="{{slide.image}}"/>
                    <div class="carousel-caption">
                        <h2>{{slide.title}}</h2>
                        <p>{{slide.text}}</p>
                    </div>
                </slide>
            </carousel>
        </div>
        <div class="row">
            <tabset>
                <tab heading="Productos destacados">
                    <div class="row">
                        <div ng-repeat="producto in productos | filter:query" data-ng-href="#!/productos/{{producto._id}}" class="col-xs-6 col-sm-3">
                            <div class="thumbnail bootsnipp-thumb">
                                <div class="text-center">
                                    <p>
                                        <span class="lead snipp-title" data-ng-bind="producto.marca"></span>
                                        <span class="lead snipp-title" data-ng-bind="producto.modelo"></span><br>
                                    </p>
                                </div>
                                <a href="#">
                                    <img class="lazy" ng-src="{{producto.url_img}}" /><br>
                                </a>
                                <div class="text-center">
                                    <span class="lead snipp-title" data-ng-bind="producto.precio"></span>
                                </div>
                                <div class="text-center">
                                    <ngcart-addtocart id="{{producto.modelo}}" name="{{producto.marca}} {{producto.modelo}}" price="{{producto.precio}}" quantity="1" quantity-max="10">Añadir al carrito
                                    </ngcart-addtocart>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></pagination>
    <pre>Page: {{bigCurrentPage}} / {{numPages}}</pre>
                    </div>
                </tab>
                <tab ng-animate="'animate'" ng-repeat="categoria in categorias" heading="{{categoria.nombre}}" active="categoria.active" disable="categoria.disabled">
                    <div class="row">
                        <div ng-repeat="producto in productos | filter:categoria._id" data-ng-href="#!/productos/{{producto._id}}" class="col-xs-6 col-sm-3">
                            <div class="thumbnail bootsnipp-thumb">
                                <div class="text-center">
                                    <p>
                                        <span class="lead snipp-title" data-ng-bind="producto.marca"></span>
                                        <span class="lead snipp-title" data-ng-bind="producto.modelo"></span><br>
                                    </p>
                                </div>
                                <a href="#">
                                    <img class="lazy" ng-src="{{producto.url_img}}" /><br>
                                </a>
                                <div class="text-center">
                                    <span class="lead snipp-title" data-ng-bind="producto.precio"></span>
                                </div>
                                <div class="text-center">
                                    <ngcart-addtocart id="{{producto.modelo}}" tax="18" name="{{producto.marca}} {{producto.modelo}}" price="{{producto.precio}}" quantity="1" quantity-max="10">Añadir al carrito
                                    </ngcart-addtocart>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages">
                        </pagination>
                    </div>
                </tab>
                <tab heading="Search:" ng-model="query">

                </tab>
            </tabset>
        </div>
            
        <div class="row panel panel-danger">
        <!-- Default panel contents -->
            <div class="panel-heading">Nuevos Productos</div>
            <div class="panel-body">
                <div ng-repeat="producto in productos" data-ng-href="#!/productos/{{producto._id}}" class="col-xs-6 col-sm-3">
                    <h4 data-ng-bind="producto.marca"></h4>
                    <h4 data-ng-bind="producto.modelo"></h4>
                    <img class="lazy"ng-src="{{producto.url_img}}" />
                </div>
            </div>
        </div>


       

        <ngcart-cart></ngcart-cart>



        <div class="row">
            <div class="col-md-12">
                <h3>Checkout <span> (ngcart-checkout)</span></h3>
                <div class="row">
                    <div class="col-xs-4">
                        <h4>service 'log'</h4>
                        <ngcart-checkout service="log">Checkout</ngcart-checkout>
                    </div>
                    <div class="col-xs-4">
                        <h4>service 'http'</h4>
                        <ngcart-checkout service="http" settings="httpSettings">Checkout </ngcart-checkout>
                    </div>
                    <div class="col-xs-4">
                        <h4>service 'paypal'</h4>
                        <ngcart-checkout service="paypal" settings="payPalSettings"></ngcart-checkout>
                    </div>
                </div>
            </div>
        </div>

        </div>


    </div>
    <footer>
        Copyright © Mario.inc | 
        <a href="#"> Tienda Online</a>
        </footer>
</section>
