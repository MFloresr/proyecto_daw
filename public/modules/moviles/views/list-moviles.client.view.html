<section data-ng-controller="MovilesController" data-ng-init="find()">
    <div class="page-header">
        <h1>Moviles</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="movile in moviles" data-ng-href="#!/moviles/{{movile._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="movile.created | date:'medium'"></span>
				by
				<span data-ng-bind="movile.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="movile.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!moviles.$resolved || moviles.length">
    	No Moviles yet, why don't you <a href="/#!/moviles/create">create one</a>?
    </div>
</section>
