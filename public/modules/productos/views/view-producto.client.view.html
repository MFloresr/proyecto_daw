<section data-ng-controller="ProductosController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="producto.marca"></h1>
			<h4 class="list-group-item-heading" data-ng-bind="producto.marca"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="producto.modelo"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="producto.categoria.nombre"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="producto.precio"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="producto.proveedor.nombre"></h4>          
            <h4 class="list-group-item-heading" data-ng-bind="producto.url_img"></h4>
            <h4 class="list-group-item-heading" data-ng-bind="producto.descripcion"></h4>

            <div class="col-xs-6 col-sm-3">
                    <img class="img-center" ng-src="{{producto.url_img}}" src="{{producto.url_img}}"/>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <span>
                    	<h3>
                    	Marca:
                    	</h3>
                    </span> <span class="list-group-item-heading" data-ng-bind="producto.marca"></span>
                    <h4 class="list-group-item-heading" data-ng-bind="producto.modelo"></h4>
                    <h4 class="list-group-item-heading" data-ng-bind="producto.categoria.nombre"></h4>
                    <h4 class="list-group-item-heading" data-ng-bind="producto.precio"></h4>
                    <h4 class="list-group-item-heading" data-ng-bind="producto.proveedor.nombre"></h4>     
                    <!--<h4 class="list-group-item-heading" data-ng-bind="producto.url_img"></h4>-->
                    <h4 class="list-group-item-heading" data-ng-bind="producto.descripcion"></h4>
                </div>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == producto.user._id))">
		<a class="btn btn-primary" href="/#!/productos/{{producto._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="producto.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="producto.user.displayName"></span>
		</em>
	</small>
</section>
