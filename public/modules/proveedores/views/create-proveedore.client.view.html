<section data-ng-controller="ProveedoresController">
    <div class="page-header">
        <h1>New Proveedore</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="nombre">Nombre</label>
                    <div class="controls">
                        <input type="text" data-ng-model="nombre" id="nombre" class="form-control" placeholder="Nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="telefono">Telefono</label>
                    <div class="controls">
                        <input type="text" data-ng-model="telefono" id="telefono" class="form-control" placeholder="Telefono" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="correo">Correo</label>
                    <div class="controls">
                        <input type="text" data-ng-model="correo" id="correo" class="form-control" placeholder="Correo" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
