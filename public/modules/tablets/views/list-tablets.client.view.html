<section data-ng-controller="TabletsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Tablets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="tablet in tablets" data-ng-href="#!/tablets/{{tablet._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="tablet.created | date:'medium'"></span>
				by
				<span data-ng-bind="tablet.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="tablet.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tablets.$resolved || tablets.length">
    	No Tablets yet, why don't you <a href="/#!/tablets/create">create one</a>?
    </div>
</section>
