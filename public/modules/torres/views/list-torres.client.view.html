<section data-ng-controller="TorresController" data-ng-init="find()">
    <div class="page-header">
        <h1>Torres</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="torre in torres" data-ng-href="#!/torres/{{torre._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="torre.created | date:'medium'"></span>
				by
				<span data-ng-bind="torre.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="torre.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!torres.$resolved || torres.length">
    	No Torres yet, why don't you <a href="/#!/torres/create">create one</a>?
    </div>
</section>
